<!-- changeAccountInfo.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charsets="UTF-8" />
        <title>Change Avis Account Info</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Change Avis Account Info for <span id="cp-username"></span></h1><br>
        <form id="change-info">
            <div>
                <label for="new-username">New Username: </span></label>
                <input id="new-username" name="new-username" type="text" required /><br/>
            </div>
            <div>
                <label for="new-first-name">New first name: (Current first name: <span id="cp-first-name"></span>)</label>
                <input id="new-first-name" name="new-first-name" type="text" required /><br/>
            </div>
            <div>
                <label for="new-last-name">New last name: (Current last name: <span id="cp-last-name"></span>)</label>
                <input id="new-last-name" name="new-last-name" type="text" required /><br/>
            </div>
            <div>
                <label for="new-email">New email: (Current email: <span id="cp-email"></span>)</label>
                <input id="new-email" name="new-email" type="text" required /><br/>
            </div>
            <div>
                <label for="password">Enter **CURRENT** password to continue: </label>
                <input id="password" name="password" type="password" required /><br/>
            </div>

            
            <button type="submit">Update Account Information</button>
        </form>
        <!--
        <p>First Name:   <span id="cp-first-name"></span></p>
        <p>Last Name:    <span id="cp-last-name"></span></p>
        <p>Email:        <span id="cp-email"></span></p>
        <p>Date Created: <span id="cp-date-created"></span></p>
        -->
        <button id="back-to-profile">Back</button>

        <script src="scripts.js" defer></script>
    </body>
</html>
