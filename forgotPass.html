<!-- forgotPass.html -->
<html lang="en">
    <head>
        <meta charsets="UTF-8" />
        <title>Forgot Avis Password</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/sng+xml" href="/assets/avis_logo5.svg">
        <link rel="icon" type="image/png" href="/assets/avis_logo5.png" sizes="32x32">
    </head>
    <body>
        <h1>Forgot Password</h1><br>
        <p>You must correctly fill out this information about the account that you forgot the password for, if you do not know your username, email, as well as first and last name, then you cannot change you password.</p><br>

        <form id="forgot-pass-form"?
            <div>
                <label for="username">Username:</label><br>
                <input id="username" name="username" type="text" required /><br/>
            </div>
            <div>
                <label for="first-name">First Name:</label><br>
                <input id="first-name" name="first-name" type="text" required /><br/>
            <div>
                <label for="last-name">Last Name:</label><br>
                <input id="last-name" name="last-name" type="text" required /><br/>
            </div>
            <div>
                <label for="email">Email:</label><br/>
                <input id="email" name="email" type="email" required /><br/>
            </div>
            
            <button type="submit">Submit</button><br/>
        </form>
        <div>
            <button id="to_home">Home</button>
        </div>
        <script src="scripts.js" defer></script>
    </body>
</html>
