<!-- profile.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charsets="UTF-8" />
        <title>Avis Profile</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/sng+xml" href="/assets/avis_logo5.svg">
        <link rel="icon" type="image/png" href="/assets/avis_logo5.png" sizes="32x32">
    </head>
    <body>
        <h1>My Profile</h1>
        
        <p>Welcome, <strong><span id="user-name"></span></strong>, you are now signed in!</p>
        <p>Account created: <span id="member-since"></span></p>

        <hr>

        <h2>My Devices<h2>
        <ul id="device-list">
            </ul>
        <h4>Register a New Device</h4>
        <form id="register-device-form">
            <label for="device-id">Device EUI:</label>
            <input type="text" id="device-id" name="device-id" required placeholder="e.g., A840411234567890">
            <button type="submit">Register Device</button>
            <p id="device-message" style="color: red;"></p>
        </form>

        <hr>

        <button id="to_account_info">Account Info</button>

        <button id="to_signout">Sign Out</button>

        <button id="change-pass-btn">Change Password</button>
        
        <!-- CRUD UI -->
        <form id="create-session-form">
            <h4>Create a New Listening Session</h4>
            <div>
                <label for="session-name">Session Name:</label>
                <input type="text" id="session-name-input" required>
            </div>
            <div>
                <label for="session-device-select">Select Device:</label>
                <select id="session-device-select" required>
                    <option value="">--Loading Devices--</option>
                </select>
            </div>
            <button type="submit">Create Session</button>
        </form>

        <ul id="session-list"></ul>

        <script src="scripts.js" defer></script>
    </body>
</html>
