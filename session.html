<!-- session.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Avis Session</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="/assets/avis_logo5.svg">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 id="session-name">Loading Session...</h1>

    <!-- TAB BUTTONS -->
    <div class="tab-buttons">
        <button class="tab-btn active" data-tab="raw-data">Raw Data</button>
        <button class="tab-btn" data-tab="node-map">Node Map</button>
        <button class="tab-btn" data-tab="weather-graph">Weather Graph</button>
        <button class="tab-btn" data-tab="bird-info">Bird Info</button>
    </div>

    <!-- TAB CONTENT PANELS -->
    <div class="tab-content">
        <!-- Raw Data Tab -->
        <div id="raw-data" class="tab-panel active">
            <h2>Session Data</h2>
            <div id="gps-data"></div>
            <h3>Weather Log</h3>
            <ul id="weather-log"></ul>
            <div id="weather-controls"></div>
            <h3>Bird Detections</h3>
            <ul id="bird-log"></ul>
            <div id="bird-controls"></div>
        </div>

        <!-- Node Map Tab -->
        <div id="node-map" class="tab-panel">
            <h2>Node Telemetry Map</h2>
            <p><em>Node map will be implemented here.</em></p>
        </div>

        <!-- Weather Graph Tab -->
        <div id="weather-graph" class="tab-panel">
            <h2>Weather Data Graph</h2>
            <canvas id="weatherChart"></canvas>
        </div>

        <!-- Bird Info Tab -->
        <div id="bird-info" class="tab-panel">
            <h2>Bird Species Information</h2>
            <p><em>Bird information will be implemented here.</em></p>
        </div>
    </div>

    <hr>
    <button id="close-session-btn">End Session</button>
    <button id="back-to-profile">Back to Profile</button>
    
    <script src="scripts.js" defer></script>
</body>
</html>
