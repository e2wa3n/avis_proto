<!-- createAcc.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charsets="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/sng+xml" href="/assets/avis_logo5.svg">
        <link rel="icon" type="image/png" href="/assets/avis_logo5.png" sizes="32x32">
    </head>
    <body>
        <h1>Create Account</h1>
        <form id="create-form">
            <div>
                <label for="username">Username:</label><br/>
                <input id="username" name="username" type="text" required /><br/>
            </div>
            <div>
                <label for="password">Password:</label><br/>
                <input id="password" name="password" type="password" required /><br/>
            </div>
            
            <div>
                <label for="confirm-password">Confirm Password:</label><br/>
                <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    required
                /><br/>
            </div>

            <div>
                <label for="first-name">First Name:</label></br>
                <input id="first-name" name="first_name" type="text" required /><br/>
            </div>
            <div>
                <label for="last-name">Last Name:</label></br>
                <input id="last-name" name="last_name" type="text" required /><br/>
            </div>
            <div>
                <label for="email">Email:</label><br/>
                <input id="email" name="email" type="email" required /><br/>
            </div>

            <button type="submit">Create Account</button>
        </form>
        <div>
            <button id="to_home">Home</button>
        </div>
        <p id="create-message" style="color: red; margin-top: 1rem;"></p>
        <script src="scripts.js" defer></script>
    </body>
</html>
